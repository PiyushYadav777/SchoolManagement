
  <div class="subject-manager">
    <h2>Manage Subjects</h2>
    
    <!-- Toggle Button -->
    <button mat-raised-button color="primary" (click)="toggleForm()">
      {{ showForm ? 'Hide New Subject Form' : 'Add New Subject' }}
    </button>
    
    <!-- New Subject Form (Toggle Visibility) -->
    <div *ngIf="showForm">
      <mat-form-field appearance="fill">
        <mat-label>New Subject</mat-label>
        <input matInput [(ngModel)]="newSubject" placeholder="Enter new subject" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addSubject()">Add Subject</button>
    </div>
    
    <!-- Subjects Table -->
    <table mat-table [dataSource]="subjects" class="subjects-table">
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef> Serial </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="subjectName">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteSubject(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
