  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
        <ng-container *ngFor="let item of menuItems">
          <ng-container *ngIf="!item.items">
            <a mat-list-item [routerLink]="item.link" routerLinkActive="active">
              <mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.label }}</span>
            </a>
          </ng-container>
  
          <ng-container *ngIf="item.items">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.label }}</span>
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item *ngFor="let subItem of item.items" [routerLink]="subItem.link" routerLinkActive="active">
                  <mat-icon>{{ subItem.icon }}</mat-icon>
                  <span>{{ subItem.label }}</span>
                </a>
              </mat-nav-list>
            </mat-expansion-panel>
          </ng-container>
        </ng-container>
  
        <a mat-list-item (click)="logout()" routerLink="/login">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
